<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY by 37signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Container for the logo and header */
        .header {
            background-color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 40px;
            margin-right: 10px;
        }

        .logo-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .logo-container span {
            font-size: 14px;
            color: gray;
        }

        /* Main text area */
        .main-content {
            padding: 40px;
            text-align: center;
        }

        .main-content h2 {
            font-size: 48px;
            font-weight: bold;
            color: #6e44ff;
        }

        .main-content p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header section with logo -->
    <div class="header">
        <div class="logo-container">
            <img src="https://via.placeholder.com/150x40?text=HEY+Logo" alt="HEY Logo"> <!-- Placeholder for logo -->
            <div>
                <h1>HEY</h1>
                <span>by 37signals</span>
            </div>
        </div>
    </div>

    <!-- Main content section -->
    <div class="main-content">
        <h2>"Finally a solution..."</h2>
        <p>We fixed email for good!</p>
    </div>

</body>
</html>
